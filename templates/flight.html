	<div class="container-fluid">

		<form action="\predict" method="post">


			<div id="first" class="row">
				<div class="col-sm-6">
				    <div class="card text-white bg-secondary mb-3">
				      <div class="card-body">
				        <h2 class="card-title">Source</h2>
				        <select name="Source" id="Source" required="required">
				        	
                        <option value="Delhi">Delhi</option>
                        <option value="Kolkata">Kolkata</option>
                        <option value="Mumbai">Mumbai</option>
                        <option value="Chennai">Chennai</option>
                            
                        </select>  
				       
				      </div>
				    </div>
  			    </div>
  			
				<div id="second" class="col-sm-6">
			    	<div class="card text-white bg-secondary mb-3">
			      		<div class="card-body">
			        		<h2 class="card-title">	Destination</h2>
			       			<select name="Destination" id="Destination" required="required">
			       				
	                        <option value="Cochin">Cochin</option>
	                        <option value="New Delhi">New Delhi</option>
	                        <option value="Hyderabad">Hyderabad</option>
	                        <option value="Kolkata">Kolkata</option>
	                       
	                           
                            </select>
			     		</div>
			    	</div>
				</div>
			</div>

			<br>
			<br>

			<div id="first" class="row">
				<div class="col-sm-6">
				    <div class="card text-white bg-secondary mb-3">
				      <div class="card-body">
				        <h2 class="card-title">Departure_schedule</h2>				        	
				        <input type="datetime-local" name="Departure_schedule" id="Departure_schedule" required="required">

				        <a href="https://www.timeanddate.com/holidays/india"  target="blank" class="btn btn-primary">holidays and religious events dates</a>

				      </div>
				    </div>
  			    </div>
  			
				<div id="second" class="col-sm-6">
			    	<div class="card text-white bg-secondary mb-3">
			      		<div class="card-body">
			        		<h2 class="card-title">	Arrival_schedule</h2>

			       			<input type="datetime-local" name="Arrival_schedule" id="Arrival_schedule" required="required">

			     		</div>
			    	</div>
				</div>
			</div>

			<br>
			<br>

			<div class="row">
                <div class="col-sm-6">
                    <div class="card text-white bg-secondary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Number of stops</h5>
                            
                            <select name="stops" required="required">
                                <option value="0">Non-Stop</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>

                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card text-white bg-secondary mb-3">
                        <div class="card-body">
                            <h5 class="card-title">Select your Airline</h5>
                            
                            <select name="airline" id="airline" required="required">
                                <option value="Jet Airways">Jet Airways</option>
                                <option value="IndiGo">IndiGo</option>
                                <option value="Air India">Air India</option>
                                <option value="Multiple carriers">Multiple carriers</option>
                                <option value="SpiceJet">SpiceJet</option>
                                <option value="Vistara">Vistara</option>
                                <option value="Air Asia">Air Asia</option>
                                <option value="GoAir">GoAir</option>
                                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy
                                </option>
                                <option value="Jet Airways Business">Jet Airways Business</option>
                                <option value="Vistara Premium economy">Vistara Premium economy</option>
                                <option value="Trujet">Trujet</option>

                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <div 
            style="text-align: center;">
            <input type="submit" value="Submit" class="btn btn-secondary">
